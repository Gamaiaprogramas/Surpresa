<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="dedicatoria.html">Dedicação</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Feliz aniversário meu amor!!!</h1>
        <p>Este site é dedicado a você, para expressar o quanto você significa para mim.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var bars = document.querySelectorAll('.hamburger div');

            if (menu.style.display === "block") {
                menu.style.display = "none";
                bars.forEach(bar => bar.classList.remove('change'));
            } else {
                menu.style.display = "block";
                bars.forEach(bar => bar.classList.add('change'));
            }
        }
    </script>
</body>
</html>
